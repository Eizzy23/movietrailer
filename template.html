<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <h1>MovieTrailer</h1>
                <ul>
                    <li><a href="#">Shows</a></li>
                    <li><a href="#">Simulcast</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Genres</a></li>
                </ul>

                    <input type="search" class="input-search" placeholder="Search">

            </nav>

            <div class="popular-movies">

                <ul>
                    <li class="active" data-genre="28"><a href="#">Action</a></li>
                    <li data-genre="12"><a href="#">Adventure</a></li>
                    <li data-genre="27"><a href="#">Horror</a></li>
                    <li data-genre="10749"><a href="#">Romance</a></li>
                    <li data-genre="18"><a href="#">Drama</a></li>

            <div class="movies"> </div>
