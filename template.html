<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MovieTrailer is a website for the collection of the latest movie trailers">
    <title>MovieTrailer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"></noscript>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <h1>Movie<span>Trailer</span> </h1>
                <ul>
                    <li><a href="#">Shows</a></li>
                    <li><a href="#">Simulcast</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Genres</a></li>
                </ul>
                <div class="btn-search">
                    <input type="search" class="input-search" placeholder="Search">
                </div>
            </nav>

            <div class="popular-movies">
                <h2>Popular Movies</h2>
                <div class="content-popular"></div>
                <div class="next"></div>
            </div>

            <div class="loading">
                <div class="circle"></div>
            </div>
        </header>

        <section id="genre">
            <h3>Browse by Genre</h3>
            <div class="genre-nav">
                <ul>
                    <li data-genre="all" class="active">All</li>
                    <li data-genre="28">Action</li>
                    <li data-genre="12">Adventure</li>
                    <li data-genre="27">Horror</li>
                    <li data-genre="10749">Romance</li>
                    <li data-genre="18">Drama</li>
                    <li data-genre="35">Comedy</li>
                </ul>
            </div>
            <div class="movies"> </div>
        </section>
    </div>
</body>

</html>
